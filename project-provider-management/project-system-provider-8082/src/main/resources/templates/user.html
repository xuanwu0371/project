<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/css/index.css"/>
    <title>用户管理页面</title>
</head>

<body>
<div id="app">
    <el-breadcrumb separator-class="el-icon-arrow-right" style="margin: 20px 0;">
        <el-breadcrumb-item :to="{ path: '/' }">用户管理</el-breadcrumb-item>
        <el-breadcrumb-item>用户信息</el-breadcrumb-item>
    </el-breadcrumb>
    <el-main>
        <el-form :inline="true" class="demo-form-inline">
            <el-form-item label="用户名">
                <el-input id="username" placeholder="请输入用户名" v-model="username"
                          @keyup.enter.native="tableShow(1)"></el-input>
            </el-form-item>
            <el-form-item>
                <!--                <el-button type="primary" @click="tableShow(1)">查询</el-button>-->
                <el-button type="primary" @click="search">查询</el-button>
                <el-button type="success" @click="add">新增</el-button>
            </el-form-item>
        </el-form>
        <el-table :data="tableData" stripe style="width: 100%">
            <el-table-column prop="id" label="id">
            </el-table-column>
            <el-table-column prop="username" label="用户名">
            </el-table-column>
            <el-table-column prop="ssex" label="性别">
            </el-table-column>
            <el-table-column prop="email" label="邮箱">
            </el-table-column>
            <el-table-column prop="deptId" label="部门">
            </el-table-column>
            <el-table-column prop="mobile" label="电话">
            </el-table-column>
            <el-table-column type="success" prop="status" label="状态">
            </el-table-column>
            <el-table-column prop="createTime" label="创建时间">
            </el-table-column>
            <el-table-column prop="modifyTime" label="修改时间">
            </el-table-column>
            <el-table-column fixed="right" label="操作" width="200">
                <template slot-scope="scope">
                    <el-button type="primary" @click="edit(scope.row)">修改</el-button>
                    <el-button type="danger" @click="remove(scope.row)" v-if="scope.row.userType!=1">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <div class="block">
            <el-pagination @current-change="tableShow" :current-page="currentPage" :page-size="pageSize"
                           layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>

        <el-dialog title="用户信息" :visible.sync="dialogFormVisible">
            <el-form :model="form" :rules="rules" ref="form">
                <input type="hidden" v-model="form.id"/>
                <el-form-item label="用户名" prop="username" :label-width="formLabelWidth">
                    <el-input v-model="form.username"></el-input>
                </el-form-item>
                <el-form-item label="邮箱" prop="email" :label-width="formLabelWidth">
                    <el-input v-model="form.email"></el-input>
                </el-form-item>
                <el-form-item label="联系电话" prop="mobile" :label-width="formLabelWidth">
                    <el-input v-model="form.mobile"></el-input>
                </el-form-item>
                <!--                <el-form-item label="角色" prop="roleName" :label-width="formLabelWidth">-->
                <!--                    <el-input v-model="form.roleName"></el-input>-->
                <!--                </el-form-item>-->
                <el-form-item label="部门" prop="deptId" :label-width="formLabelWidth">
                    <el-input v-model="form.deptId"></el-input>
                </el-form-item>
                <el-form-item label="状态" prop="status" :label-width="formLabelWidth">
                    <el-input v-model="form.status"></el-input>
                </el-form-item>
                <el-form-item label="性别" prop="ssex" :label-width="formLabelWidth">
                    <el-input v-model="form.ssex"></el-input>
                </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="cancel">取 消</el-button>
                <el-button type="primary" @click="save">确 定</el-button>
            </div>
        </el-dialog>
    </el-main>
</div>

</body>
<!-- 先引入 Vue -->
<script src="/static/js/vue.js"></script>
<!-- 引入组件库 -->
<script src="/static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- 引入组件库 -->
<script src="/static/js/index.js"></script>
<script src="/static/js/global.js" type="text/javascript" charset="utf-8"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            formLabelWidth: "120px",
            dialogFormVisible: false,
            headerImage: "img/my2.jpg",
            idcardImage: "img/id1.jpg",
            username: "",
            tableData: [{
                id: 1,
                username: "user",
                ssex: "男",
                email: "793475118@qq.com",
                roleName: "管理员",
                deptId: "1",
                mobile: "15515988735",
                status: "1",
                createTime: "2019-09-05",
                modifyTime: "2019-09-05"
            }],
            form: {},
            currentPage: 1,
            total: 0,
            pageSize: 3,
            query: {},
            rules: {
                username: [{
                    required: true,
                    message: '请输入用户名',
                    trigger: 'blur'
                }],
                password: [{
                    required: true,
                    message: '请输入密码',
                    trigger: 'blur'
                }],
                nickname: [{
                    required: true,
                    message: '请输入昵称',
                    trigger: 'blur'
                }],
                phone: [{
                    required: true,
                    message: '请输入手机号',
                    trigger: 'blur'
                }, {
                    validator: function (rule, value, callback) {
                        if (!value) {
                            return callback(new Error('手机号不能为空'));
                        } else {
                            const reg = /^1[3|4|5|7|8][0-9]\d{8}$/
                            if (reg.test(value)) {
                                callback();
                            } else {
                                return callback(new Error('请输入正确的手机号'));
                            }
                        }
                    },
                    trigger: 'blur'
                }],
                idcard: [{
                    required: true,
                    message: '请输入身份证号',
                    trigger: 'blur'
                }, {
                    validator: function (rule, value, callback) {
                        if (!value) {
                            return callback(new Error('身份证号不能为空'));
                        } else {
                            const reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
                            if (reg.test(value)) {
                                callback();
                            } else {
                                return callback(new Error('请输入正确的身份证号码'));
                            }
                        }
                    },
                    trigger: 'blur'
                }],
                createtime: [{
                    required: true,
                    message: '请输入创建时间',
                    trigger: 'blur'
                }]
            }
        },
        /**
         *    这两个函数都是来渲染数据的
         *    mounted:
         *        当页面上所有的HTML和js代码全部加载完毕之后，该函数才会被触发
         *    created：
         *        先去触发该函数，然后再去加载页面信息
         **/
        mounted: function () { //在这里实现onload事件
            this.tableShow(1);
            // this:VUE对象
            var _this = this;
            $.post("http://localhost:8082/user/selUser", function (data) {
                if (data.code == 9) {
                    // 说明数据查询成功
                    _this.tableData = data.data;
                }
            })
        },
        methods: {
            formatType: function (row, column) {
                return row.userType == '1' ? "超级管理员" : "后台管理员";
            },
            formatPassword: function (row, column) {
                return "******";
            },
            search: function () {
                var _this = this;
                var username = $("#username").val();
                if (username != "") {
                    $.post("http://localhost:8082/user/selUserByUsername?username=" + username, function (search) {
                        if (search.code == 9) {
                            _this.tableData = search.data;
                        }
                    })
                } else {
                    $.post("http://localhost:8082/user/selUser", function (data) {
                        if (data.code == 9) {
                            // 说明数据查询成功
                            _this.tableData = data.data;
                        }
                    })
                }

            },

            tableShow: function () {
                //做异步请求的函数
                var _this = this;

            },
            add: function () {
                this.dialogFormVisible = true;
                this.form = {};
            },
            save: function () {
                var _this = this;
                this.$refs["form"].validate(function (valid) {
                    if (valid) {
                        _this.dialogFormVisible = false;
                        $.post("http://localhost:8082/user/addUser",
                            _this.form, function (data) {
                                _this.$notify({
                                    title: '成功',
                                    message: data.message,
                                    type: 'success'
                                });
                            });
                        setTimeout(function () {
                            location.reload()
                        }, 1000);
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });

            },
            cancel: function () {
                this.dialogFormVisible = false;
                this.tableShow(1);
            },
            edit: function (row) {

                this.dialogFormVisible = true;
                this.form = row;
                console.log(row);
                $.post("http://localhost:8082/user/updateUser" + row, function (data) {

                })
            },
            remove: function (row) {
                var _this = this;
                this.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    $.post("http://localhost:8082/user/delUserById?id=" + row.id, function (data) {
                        _this.$notify({
                            title: '成功',
                            message: data.message,
                            type: 'success'
                        });
                    })
                    setTimeout(function () {
                        location.reload()
                    }, 1000);
                }).catch(function () {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }

        }
    })
</script>

</html>
